{% load static %}
<!doctype html>
<html>
<head>
    <head>
        <meta charset="utf-8">
        <title>LES</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <style>
          p, h2 {
            width: 90%;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        p {
            color: black;
        }
        .input, .input1 {
            outline: none;
            border: 3px double black;
            width: 100%;
            color: #757575;
            border-radius: 5px;
        }
        ul {
            color: red;
            margin-left: 3.75%;
        }
        </style>
    </head>
<body>


{% block content %}

{% block loggedOutContent %}
<br>
<br>
<br>
<div>
            <div style="margin-bottom:3%;margin-top:3%;">
                <h2 class="title is-4 text-primary" style="text-align: center;" >Login</h2>
            </div>


            <div style="margin-left:35%; margin-right:35%">
            <div >
              <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="columns">
                <div class="column">  
                  <div class="field">
                    <label class="label">{{ field.label_tag }}</label>
                    <div class="control">
                      {{field}}
                    </div>
                  </div>
                </div>
              </div>
              <br>
                {% endfor %}
                  <div style="text-align: center;position:center;">
                    <button type="submit" class="button is-success is-outlined btn btn-lg btn-primary">
                        <span>Confirmar</span>
                    </button>
                  </div>
                </form>
                <div style="margin-top:6%;text-align: center;position:center;">
                <a href="{% url 'password_reset' %}"><strong>Esqueceu-se da conta?</strong></a>
                </div>
              </div>
    
            </div>
    </div>

            {% if msg %}
                  <div  style="margin-left:30%;margin-right:30%; margin-top:5%">
                    <div style="margin-top:7%;text-align: center;position:center;">
                    <article class="message is-danger">
                        <div class="message-body">
                        <p style="text-align: center; color: red;">
                          {{error}}
                        </p>
                        </div>
                    </article>  
                    </div>
                </div>
            {% endif %} 

    {% endblock %}

</div>
{% endblock %}


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
